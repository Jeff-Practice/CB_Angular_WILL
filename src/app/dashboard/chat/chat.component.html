<div class="chat-panel panel panel-default">
  <div class="panel-heading">
    <i class="fa fa-comments fa-fw"></i> Chat
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-chevron-down"></i>
      </button>
      <ul class="dropdown-menu slidedown">
        <li>
          <a href="#">
            <i class="fa fa-refresh fa-fw"></i> Refresh
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-check-circle fa-fw"></i> Available
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-times fa-fw"></i> Busy
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-clock-o fa-fw"></i> Away
          </a>
        </li>
        <li class="divider"></li>
        <li>
          <a href="#">
            <i class="fa fa-sign-out fa-fw"></i> Sign Out
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- /.panel-heading -->
  <div class="panel-body">
      <ul class="chat">
          <li *ngFor="let item of chatser.chatdata; let i = index;" [ngClass]="{'left clearfix': i%2==0 , 'right clearfix': i%2==1}">
              <span class="chat-img pull-left" [ngClass]="{'chat-img pull-left': i%2==0 , 'chat-img pull-right': i%2==1}">
                  <img [src]="geturl(i)" alt="User Avatar" class="img-circle" />
              </span>
              <div class="chat-body clearfix">
                  <div class="header">
                      <strong [ngClass]="{'primary-font': i%2==0 , 'pull-right primary-font': i%2==1}">{{item.User}}</strong>
                      <small [ngClass]="{'pull-right text-muted': i%2==0 , 'text-muted': i%2==1}">
                          <i class="fa fa-clock-o fa-fw"></i> {{item.Time}}
                      </small>
                  </div>
                  <p>
                      {{item.Mes}}
                  </p>
              </div>
          </li>
      </ul>
  </div>
  <!-- /.panel-body -->
  <div class="panel-footer">
    <div class="input-group">
      <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
      <span class="input-group-btn">
        <button class="btn btn-warning btn-sm" id="btn-chat">
          Send
        </button>
      </span>
    </div>
  </div>
  <!-- /.panel-footer -->
</div>
